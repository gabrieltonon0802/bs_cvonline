<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Formulário de Login</title>
</head>
<body>

 
    <h2 class="mb-4 text-center">Form Login e Senha (Empilhado)</h2>
    <form>
      
      <div class="form-floating">
        <label for="login" class="form-label">Email: </label>
        <input type="text" class="form-control" id="login" placeholder="Enter Email">
      </div>

      <div class="form-floating">
        <label for="senha" class="form-label">Senha: </label>
        <input type="password" class="form-control" id="senha" placeholder="Enter password">
      </div>
      
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="lembrarSenha">
        <label class="form-check-label" for="lembrarSenha">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-primary">Subimit</button>
    </form>

    <label for="customRange1" class="form-label">Example range</label>
<input type="range" class="form-range" id="customRange1">

    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          Default checkbox
        </label>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient’s username" aria-label="Recipient’s username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      
      <div class="mb-3">
        <label for="basic-url" class="form-label">Your vanity URL</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Server" aria-label="Server">
      </div>
      
      <div class="input-group">
        <span class="input-group-text">With textarea</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>

  <script src="bootstrap.bundle.min.js"></script>

</body>
